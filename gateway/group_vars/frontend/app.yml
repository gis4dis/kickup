nginx_upstreams:
  - name: '@poster-app'
    servers:
        - unix:///run/poster-app/uwsgi.socket
        - "127.0.0.1:5001"
  - name: '@stats-app'
    servers:
        - unix:///run/stats-app/uwsgi.socket
        - "127.0.0.1:5002"

uwsgi_apps:
 - name: poster-app
   unit_name: uwsgi-poster
   user: poster-app
   app_root: /opt/poster-app
   src_root: /opt/poster-app/src
   module: wsgi:application   
   plugin: python3
   python_version_exec: python3
   socket: /run/poster-app/uwsgi.socket
   workers: 2
   requirements: "# dummy requirements "

postgresql_locales:
  - 'en_US.UTF-8'

postgresql_databases:
  - name: gateway_db
